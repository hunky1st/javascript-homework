<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>애니메이션</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <div class="total-page-wrapper">
      <section class="release-announcement">
        <p>Creative assembly</p>
        <h2>
          토탈워:워해머<br />
          40K<br />
          공식출시
        </h2>
        <p><time datetime="2025-12-17">2025년 12월 17일 발매</time></p>
        <p>Conquer your demon!</p>
        <div class="button-group">
          <a href="#">구매하러 가기</a>
          <a href="#">제품 정보</a>
        </div>
      </section>
      <div class="button-bubble-container">
        <div class="speech-bubble-throne">코른의 상징을 눌러보세요!</div>
        <button class="skullthrone-button">해골로 장식된 코른의 상징</button>
      </div>
      <div class="bubble-animation-container">
        <div class="speech-bubble">빚을 내서라도 사라!</div>

        <section class="for-warhammer-animation">
          <div class="arc-shape top-left"></div>
          <div class="arc-shape top-middle"></div>
          <div class="arc-shape top-right"></div>
          <div class="middle-left"></div>
          <img
            class="center-of-grid"
            src="./assets/images/skarbrand2.webp"
            alt="도끼를 들고있는 붉은색 피부와 여러개의 뿔을 가진 악마 코른의 추방자 스카브란드의 모습"
            width="141px"
            height="200px"
          />
          <div class="middle-right"></div>
          <div class="arc-shape bottom-left"></div>
          <div class="bottom-middle"></div>
          <div class="arc-shape bottom-right"></div>
        </section>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
